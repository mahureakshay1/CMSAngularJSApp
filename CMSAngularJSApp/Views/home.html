<div>
    <style>
        .listContactdiv {
            padding: 4vh;
        }

        .heading {
            font-size: 24px;
        }
    </style>

    <div class="listContactdiv" ng-controller="HomeController">
        <div>
            <span class="heading">All contacts</span>
            <button type="button" class="btn btn-success" style="float:right" data-toggle="modal" data-target="#AddContactModal"><span class="=glyphicon glyphicon-plus" style="font-size:18px"></span></button>
        </div>

        <table class="table table-bordered" ng-init="ListContact()">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone No.</th>
                    <th>Status</th>
                    <th></th>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in Contacts">
                    <td>{{contact.firstName}}</td>
                    <td>{{contact.lastName}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.phoneNumber}}</td>
                    <td>{{contact.contactStatus |status}}</td>
                    <td><button class="btn btn-info" ng-click="View(contact.contactId)" data-toggle="modal" data-target="#ViewContactModal"> <span class="glyphicon glyphicon-eye-open"></span></button></td>
                    <td><button type="button" class="btn btn-primary" ng-click="Edit(contact)" data-toggle="modal" data-target="#EditContactModal"> <span class="glyphicon glyphicon-edit"></span></button></td>
                    <td><button class="btn btn-danger" ng-click="UpdateStatus(contact.contactId)"> <span class="glyphicon glyphicon-ban-circle"></span></button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div ng-controller="EditContactController">
        <div class="modal" id="EditContactModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span>Edit contact</span>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form name="editForm">
                            <div class="form-group">
                                <label for="usr">Name:</label>
                                <input type="text" class="form-control" id="name" ng-model="editContact.firstName" maxlength="50" ng-required="true">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input type="text" class="form-control" id="lastName" ng-model="editContact.lastName" maxlength="50" ng-required="true">
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <textarea class="form-control" rows="2" id="address" ng-model="editContact.contactAddress" maxlength="200"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" ng-model="editContact.email" maxlength="50" ng-required="true">
                            </div>
                            <div class="form-group">
                                <label for="number">Phone number:</label>
                                <input type="text" class="form-control" id="number" ng-model="editContact.phoneNumber" maxlength="50" ng-required="true">
                            </div>
                            <div class="form-group">
                                <label for="number">Active: </label>
                                <input type="checkbox" ng-model="editContact.contactStatus" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="Save()" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-controller="AddContactController">
        <div class="modal" id="AddContactModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span>Add contact</span>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="usr">Name:</label>
                            <input type="text" class="form-control" id="Aname" ng-model="addContact.firstName" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="AlastName" ng-model="addContact.lastName" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea class="form-control" rows="2" id="Aaddress" ng-model="addContact.contactAddress" maxlength="200"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="Aemail" ng-model="addContact.email" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="number">Phone number:</label>
                            <input type="text" class="form-control" id="Anumber" ng-model="addContact.phoneNumber" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="number">Active: </label>
                            <input type="checkbox" ng-model="addContact.contactStatus" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="Save()" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="modal" id="ViewContactModal" ng-controller="ViewDataController">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span>Contact details</span>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form name="editForm">
                            <div class="form-group">
                                <label>First Name:      </label><span ng-bind="viewContact.firstName"></span>
                            </div>
                            <div class="form-group">
                                <label>Last Name:       </label><span ng-bind="viewContact.lastName"></span>
                            </div>
                            <div class="form-group">
                                <label>Address:         </label><span ng-bind="viewContact.contactAddress"></span>
                            </div>
                            <div class="form-group">
                                <label>Email:           </label><span ng-bind="viewContact.email"></span>
                            </div>
                            <div class="form-group">
                                <label>Phone number:    </label><span ng-bind="viewContact.phoneNumber"></span>
                            </div>
                            <div class="form-group">
                                <label>Status:          </label><span >{{viewContact.contactStatus==true?'Active':'Inactive'}}</span>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
